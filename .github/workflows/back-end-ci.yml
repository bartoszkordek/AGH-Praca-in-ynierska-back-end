name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and test - discovery service.
        run: ./mvnw test --file ./discovery/pom.xml

      - name: Build and test - api-gateway service.
        run: ./mvnw test --file ./api-gateway/pom.xml

      - name: Build and test - user service.
        run: ./mvnw test --file ./user-service/pom.xml
