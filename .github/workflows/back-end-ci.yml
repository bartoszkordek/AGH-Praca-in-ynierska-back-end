name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  user-service:
    name: User service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Validate project
        run: ./mvnw validate --file ./user-service/pom.xml
        
      - name: Compile project
        run: ./mvnw compile --file ./user-service/pom.xml
          
      - name: Build and test - user service.
        run: ./mvnw test --file ./user-service/pom.xml
